name: ðŸš€ Deploy Backend to O2switch

on:
  push:
    branches:
      - main   # dÃ©ploiement automatique sur main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. RÃ©cupÃ©rer le repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.4
          cache: npm
          cache-dependency-path: ./backend/package-lock.json

      # 3. Installer les dÃ©pendances (backend)
      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      # 4. Installer esbuild
      - name: Install esbuild
        run: npm install --global esbuild

      # 5. Bundler ton projet avec esbuild
      - name: Bundle project with esbuild
        working-directory: ./backend
        run: |
          npx esbuild server.ts \
            --bundle \
            --platform=node \
            --target=node20 \
            --minify \
            --sourcemap \
            --external:aws-sdk \
            --external:mock-aws-s3 \
            --external:nock \
            --loader:.html=text \
            --outfile=dist/server.js

      # 6. DÃ©ployer uniquement le bundle final
      - name: Upload backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./backend/dist/           # ðŸ“‚ seulement le bundle final
          server-dir: ./solutravo.zeta-app.fr/ # ðŸ“‚ dossier cible sur O2switch
          exclude: |
            **/.git*
            **/node_modules/**
            **/.github/**
            **/tests/**
          dangerous-clean-slate: true
