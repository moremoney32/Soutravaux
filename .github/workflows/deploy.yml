name: ðŸš€ Deploy Backend to O2switch

on:
  push:
    branches:
      - main   # dÃ©ploiement automatique sur main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. RÃ©cupÃ©rer le repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.4
          cache: npm
          cache-dependency-path: ./backend/package-lock.json

      # 3. Installer les dÃ©pendances (backend)
      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      # 4. Installer esbuild
      - name: Install esbuild
        run: npm install --global esbuild

      # 5. Bundler ton projet avec esbuild
      - name: Bundle project with esbuild
        working-directory: ./backend
        run: |
          npx esbuild server.ts \
            --bundle \
            --platform=node \
            --target=node20 \
            --minify \
            --sourcemap \
            --external:aws-sdk \
            --external:mock-aws-s3 \
            --external:nock \
            --external:node-pre-gyp \
            --loader:.html=text \
            --outfile=dist/server.js
      # 6. CrÃ©er le fichier .env depuis les secrets GitHub
      - name: Create .env file
        working-directory: ./backend/dist
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "SECRET_KEY=${{ secrets.expiresIn }}" >> .env
          echo "SECRET_KEY=${{ secrets.expiresInn }}" >> .env
          echo "SECRET_KEY=${{ secrets.COOKIE_MAX_AGE }}" >> .env
          echo "SECRET_KEY=${{ secrets.INSEE_API_KEY }}" >> .env

      # 7. DÃ©ployer uniquement le bundle final
      - name: Upload backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./backend/dist/           # ðŸ“‚ seulement le bundle final
          server-dir: ./
          exclude: |
            **/.git*
            **/node_modules/**
            **/.github/**
            **/tests/**
          dangerous-clean-slate: true
