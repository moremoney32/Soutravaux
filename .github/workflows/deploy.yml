
name: üöÄ Deploy Backend to O2switch

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. R√©cup√©rer le repo
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Move to backend folder
        working-directory: ./backend
        run: echo "Working in backend/"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.4
          cache: npm
          cache-dependency-path: ./backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Build project
        working-directory: ./backend
        run: npm run build

        # 6. Cr√©er le fichier .env depuis les secrets GitHub
      - name: Create .env file
        working-directory: ./backend/dist
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "SECRET_KEY=${{ secrets.expiresIn }}" >> .env
          echo "SECRET_KEY=${{ secrets.expiresInn }}" >> .env
          echo "SECRET_KEY=${{ secrets.COOKIE_MAX_AGE }}" >> .env
          echo "SECRET_KEY=${{ secrets.INSEE_API_KEY }}" >> .env

      # 7. D√©ployer uniquement le backend compil√©
      - name: Upload backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./backend/dist/   #  seul mon backend compil√©
          server-dir: ./
          exclude: |
            */.git
            */node_modules/*
            */.github/*
            */tests/*
          dangerous-clean-slate: true
